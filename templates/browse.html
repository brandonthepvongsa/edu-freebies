{% extends "layout.html" %}
{% block body %}
  <ul class=entries>
  {% for entry in entries %}

      <a href="{{entry.url}}" target="_blank">
<div class="panel panel-default">
  <div class="panel-heading"><h2><span class="glyphicon glyphicon-gift" aria-hidden="true"></span> {{entry.title}}</h2></div>
  <div class="panel-body">
    <p>{{entry.text}}</p>
  </div>
</div>
          </a>

  {% else %}
    <em>Unbelievable. No entries here so far</em>
  {% endfor %}
  </ul>
{% endblock %}
